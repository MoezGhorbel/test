<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Document</title>
</head>

<body onload="affichage()">
  <button class="btn btn-primary"><a href="employee-f.html" aria-disabled="true"
    style="color:#FFFFFF; text-decoration: none;">Ajouter</a></button>
  <table class="table table-striped table-responsive container-fluid">
    <thead>
      <tr>
        <th>#id</th>
        <th>Prenom</th>
        <th>Nom</th>
        <th>Email</th>
        <th>Adresse</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody id="table">

    </tbody>
  </table>
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Mettre à jour la liste</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="row mt-3">
            <div class="form-group">
              <label for="firstName" class="text-custom-color mb-1">Prénom :</label>
              <input type="text" class="form-control" name="firstName" id="firstName"
                placeholder="Entrer le prénom de l'employé ici">
            </div>

            <div class="form-group">
              <label for="lastName" class="text-custom-color mb-1">Nom :</label>
              <input type="text" class="form-control" name="lastName" id="lastName"
                placeholder="Entrer le nom de l'employé ici">
            </div>

            <div class="form-group">
              <label for="email" class="text-custom-color mb-1">E-mail :</label>
              <input type="email" class="form-control" name="email" id="email"
                placeholder="Entrer l'adresse email de l'employé ici">
            </div>

            <div class="form-group">
              <label for="address" class="text-custom-color mb-1">Adresse :</label>
              <input type="text" class="form-control" name="address" id="address"
                placeholder="Entrer l'adresse de l'employé ici">
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="save()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="employee-L.js"></script>
  <script>$(function () {
      $("#myModal").on("shown.bs.modal", function (e) {
        var my_id_value = $(e.relatedTarget).data('id');
        updateItem(my_id_value);
      });
    });</script>
</body>

</html>
